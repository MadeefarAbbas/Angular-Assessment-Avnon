<div class="container">
  <div class="row mt-5">
    <div class="col-sm-9">
    <h2>Welcome to the Demo Forms Builder</h2>
    </div>
    <div class="col-sm-3">
      <button class="btn btn-outline-success" (click)="onAdd()">Add New Question</button>
    </div>
  </div>

  <div class="mt-5" *ngFor="let question of questions">
    <div class="row">
      <div class="col-sm-6">
        <h6 class="bold">{{question.question}}</h6>
      </div>
    </div>
    <div class="row mt-3" *ngIf="question.questionType == '1'">
      <div class="col-sm-12">
        <div >
          <textarea  rows="10" cols="50" class="form-control" [required]="question.isRequired">
            {{question.paragraph}}
          </textarea>
        </div>
      </div>
    </div>
    <div class="row mt-3" *ngIf="question.questionType == '2' || question.questionType == '3'">
      <div class="col-sm-12">
        <ul>
          <div *ngFor="let option of question.options">
            <li *ngIf="(option.option != '__other' && option.valid) || (option.option == '__other' && option.valid)">
              <span class="ml-35" *ngIf="option.option != '__other' && option.valid">{{option.option | titlecase}} </span>
              <span class="ml-35" *ngIf="option.option == '__other' && option.valid">{{'other' | titlecase}}</span>
            </li>
          </div>
        </ul>
      </div>
    </div>
  </div>
</div>
